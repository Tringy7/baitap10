<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center rounded-top">
                    <h3 class="mb-0">Đăng nhập</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1" th:errors="*{username}">Username error</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1" th:errors="*{password}">Password error</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Chưa có tài khoản? <a th:href="@{/register}" class="fw-bold text-decoration-none">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
