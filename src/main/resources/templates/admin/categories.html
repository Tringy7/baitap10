<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">Admin Dashboard</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/dashboard">Trang chủ</a>
            <a class="nav-link active" href="/admin/categories">Quản lý danh mục</a>
            <a class="nav-link" href="/admin/products">Quản lý sản phẩm</a>
        </div>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm px-3" href="/logout">Đăng xuất</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white d-flex justify-content-between align-items-center border-0">
            <h4 class="mb-0 fw-bold text-primary">Quản lý danh mục</h4>
            <button class="btn btn-primary btn-sm px-4" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                + Thêm danh mục
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Mô tả</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.name}">Tên danh mục</td>
                        <td th:text="${category.description}">Mô tả</td>
                        <td class="text-center">
                            <a th:href="@{'/admin/categories/' + ${category.id} + '/delete'}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Danh Mục -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Thêm danh mục mới</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/categories}" th:object="${category}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Tên danh mục</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="text-danger small" th:errors="*{description}"></div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary px-4">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
